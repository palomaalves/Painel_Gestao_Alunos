<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Painel de Gestão de Alunos</title>
  </head>
  <body>
    <header>
      <h1>Painel de Gestão de Alunos</h1>
    </header>

    <form action="/add" method="POST">
      <fieldset>
        <h3>Adicionar novo aluno</h3>
        <input type="text" id="nome" name="nome" required placeholder="Nome" />
        <br /><br />
        <input type="text" id="cpf" name="cpf" required placeholder="CPF" />
        <br /><br />
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <form action="/view" method="POST">
      <fieldset>
        <h3>Visualizar um aluno</h3>
        <input
          type="text"
          id="id"
          name="id"
          required
          placeholder="ID do aluno"
        />
        <br /><br />
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        <br /><br /><br />
      </fieldset>
    </form>

    <form action="/update" method="POST">
      <fieldset>
        <h3>Atualizar um aluno</h3>
        <input
          type="text"
          id="id"
          name="id"
          required
          placeholder="ID do aluno"
        />
        <br /><br />
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Novo nome"
        />
        <br /><br />
        <input
          type="text"
          id="cpf"
          name="cpf"
          required
          placeholder="Novo CPF"
        />
        <br /><br />
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <form action="/delete" method="POST">
      <fieldset>
        <h3>Excluir um aluno</h3>
        <input
          type="text"
          id="id"
          name="id"
          required
          placeholder="ID do aluno"
        />
        <br /><br />
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        <br /><br /><br />
      </fieldset>
    </form>

    <footer>
      <hr />
      <h4>
        <a href="/alunos">Visualizar todos os alunos</a>
      </h4>
    </footer>
  </body>
</html>
